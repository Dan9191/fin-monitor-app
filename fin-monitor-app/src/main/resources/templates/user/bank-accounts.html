<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание банковского счета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Создание нового банковского счета</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/bank-accounts/create}" th:object="${bankAccount}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Владелец счета</label>
                            <input type="text" class="form-control"
                                   th:value="${user.name}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="personType" class="form-label">Тип счета</label>
                            <select class="form-select" id="personType" th:field="*{personType}" required>
                                <option value="">Выберите тип счета</option>
                                <option th:each="type : ${personTypes}"
                                        th:value="${type.id}"
                                        th:text="${type.name}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Номер счета</label>
                            <input type="text" class="form-control" id="accountNumber"
                                   th:field="*{accountNumber}" required
                                   pattern="[0-9]{20}" title="Номер счета должен состоять из 20 цифр">
                            <small class="text-muted">Введите 20-значный номер счета (только цифры)</small>
                        </div>

                        <div class="mb-3">
                            <label for="initialBalance" class="form-label">Начальный баланс</label>
                            <input type="number" class="form-control" id="initialBalance"
                                   th:field="*{balance}" step="0.00001" min="0"
                                   placeholder="0.00000">
                            <small class="text-muted">Укажите начальный баланс (по умолчанию 0)</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Создать счет</button>
                            <a th:href="@{/bank-accounts}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
