<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account/dashboard" class="list-group-item list-group-item-action ">Главная</a>
                <a href="/account/profile" class="list-group-item list-group-item-action active-link">Редактировать профиль</a>
                <a href="/account/reports" class="list-group-item list-group-item-action">Создать отчёт</a>
                <form th:action="@{/logout}" method="post" class="list-group-item">
                    <button type="submit" class="btn btn-link text-start w-100">Выход</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Редактирование профиля</h2>

            <!-- Сообщения об успехе/ошибке -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/account/profile}" th:object="${profileForm}" method="post">

                <!-- логин -->
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login"
                           th:value="*{login}" readonly>
                </div>
                <!-- Имя -->
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}" th:value="${user.name}">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                           th:field="*{email}" th:value="${user.email}">
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Мобильный телефон</label>
                    <input type="phone" class="form-control" id="phone"
                           th:field="*{phone}" th:value="${user.phone}">
                </div>

                <!-- Смена пароля -->
                <div class="card mb-3">
                    <div class="card-header">Смена пароля</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Текущий пароль</label>
                            <input type="password" class="form-control" id="currentPassword"
                                   th:field="*{currentPassword}">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Новый пароль</label>
                            <input type="password" class="form-control" id="newPassword"
                                   th:field="*{newPassword}">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
