<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание отчёта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account/dashboard" class="list-group-item list-group-item-action">Главная</a>
                <a href="/account/profile" class="list-group-item list-group-item-action">Редактировать профиль</a>
                <a href="/account/reports" class="list-group-item list-group-item-action active-link">Создать отчёт</a>
                <form th:action="@{/logout}" method="post" class="list-group-item">
                    <button type="submit" class="btn btn-link text-start w-100">Выход</button>
                </form>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="col-md-9">
            <h2>Создание финансового отчёта</h2>

            <div class="card mt-3">
                <div class="card-body">
                    <form th:action="@{/account/reports/generate-report}" method="post">
                        <!-- Выбор кошельков (теперь через select) -->
                        <div class="mb-3">
                            <label for="bankAccountNumber" class="form-label">Кошельки для отчёта</label>
                            <select class="form-select" id="bankAccountNumber" name="bankAccountNumber" required>
                                <option value="Все">Все</option>
                                <option th:each="account : ${bankAccounts}"
                                        th:value="${account.accountNumber}"
                                        th:text="${account.accountNumber}"></option>
                            </select>
                            <div th:if="${bankAccounts.empty}" class="alert alert-warning mt-2">
                                У вас нет кошельков для выбора
                            </div>
                        </div>

                        <!-- Выбор категорий -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Категории операций</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="Все">Все</option>
                                <option th:each="type : ${T(com.example.fin_monitor_app.model.CategoryEnum).values()}"
                                        th:value="${type.getLabel()}"
                                        th:text="${type.getLabel()}"></option>
                            </select>
                        </div>

                        <!-- Выбор типа операций (теперь через select) -->
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Тип операций</label>
                            <select class="form-select" id="transactionType" name="transactionType" required>
                                <option value="Все">Все</option>
                                <option th:each="type : ${T(com.example.fin_monitor_app.model.TransactionTypeEnum).values()}"
                                        th:value="${type.getLabel()}"
                                        th:text="${type.getLabel()}"></option>
                            </select>
                        </div>

                        <!-- Диапазон дат -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Дата начала</label>
                                <input type="date" class="form-control" id="startDate" name="startDate">
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">Дата окончания</label>
                                <input type="date" class="form-control" id="endDate" name="endDate">
                            </div>
                        </div>

                        <!-- Диапазон суммы -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="minAmount" class="form-label">Минимальная сумма</label>
                                <input type="number" class="form-control" id="minAmount" name="minAmount" min="0" step="0.01" placeholder="0.00">
                            </div>
                            <div class="col-md-6">
                                <label for="maxAmount" class="form-label">Максимальная сумма</label>
                                <input type="number" class="form-control" id="maxAmount" name="maxAmount" min="0" step="0.01" placeholder="Без ограничения">
                            </div>
                        </div>

                        <!-- Формат отчёта -->
                        <div class="mb-3">
                            <label for="fileExtension" class="form-label">Формат отчёта</label>
                            <select class="form-select" id="fileExtension" name="fileExtension">
                                <option value="csv">CSV</option>
                                <option value="pdf">PDF</option>
                                <option value="xlsx">Excel</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить отчёт</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Установка дат по умолчанию - текущий месяц
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 2);

        document.getElementById('startDate').valueAsDate = firstDay;
        document.getElementById('endDate').valueAsDate = today;
    });
</script>
</body>
</html>
