<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account/dashboard" class="list-group-item list-group-item-action active-link">Главная</a>
                <a href="/account/profile" class="list-group-item list-group-item-action">Редактировать профиль</a>
                <form th:action="@{/logout}" method="post" class="list-group-item">
                    <button type="submit" class="btn btn-link text-start w-100">Выход</button>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <h2>Добро пожаловать, <span th:text="${user?.login ?: 'Гость'}"></span>!</h2>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Ваша статистика</h5>
                    <div th:if="${user == null}" class="alert alert-warning">
                        Пользователь не найден
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
