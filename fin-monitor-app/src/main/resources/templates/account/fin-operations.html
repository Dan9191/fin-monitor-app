<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Токены для работы кнопки -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Финансовые операции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .transaction-row:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .income {
            color: green;
        }
        .expense {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account/dashboard" class="list-group-item list-group-item-action">Главная</a>
                <a href="/account/profile" class="list-group-item list-group-item-action">Редактировать профиль</a>
                <form th:action="@{/logout}" method="post" class="list-group-item">
                    <button type="submit" class="btn btn-link text-start w-100">Выход</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Финансовые операции</h2>

            <!-- Карточка с операциями -->
            <div class="card mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Мои операции</h5>
                            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createTransactionModal">
                                Создать операцию
                            </button>
                    </div>

                    <div class="accounts">
                        <div th:if="${transactionsPage.empty}" class="alert alert-info">
                            У вас пока нет операций
                        </div>
                        <!-- Фрагмент таблицы транзакций -->
                        <div th:replace="~{/account/fragments/transactions-table :: transactionsTable(${transactionsPage}, ${currentUri})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для создания операции -->
<div class="modal fade" id="createTransactionModal" tabindex="-1" aria-labelledby="createTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTransactionModalLabel">Новая операция</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Форма будет здесь -->
                <p>Форма для создания новой операции будет здесь</p>
            </div>
        </div>
    </div>
</div>

<!-- Карточка со статистикой операций -->
<div class="card mt-3">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Статистика операций за 30 дней</h4>
            <div class="col-md-10-center">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-3">Распределение объема финансов по категориям</h4>
                        <div class="chart-container" style="height: 600px;">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--&lt;!&ndash; Подключение JS &ndash;&gt;-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/functions.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const categoryData = [[${transactionsByCategory}]];

        // Инициализация графиков
        initCategoryChart('categoryChart', categoryData);
    });
</script>
</body>
</html>
