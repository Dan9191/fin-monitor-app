<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Токены для работы кнопки -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Финансовые операции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .transaction-row:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .income {
            color: green;
        }
        .expense {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account/dashboard" class="list-group-item list-group-item-action">Главная</a>
                <a href="/account/profile" class="list-group-item list-group-item-action">Редактировать профиль</a>
                <a href="/account/reports" class="list-group-item list-group-item-action">Создать отчёт</a>
                <form th:action="@{/logout}" method="post" class="list-group-item">
                    <button type="submit" class="btn btn-link text-start w-100">Выход</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Финансовые операции</h2>

            <!-- Карточка с операциями -->
            <div class="card mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Мои операции</h5>
                            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createTransactionModal">
                                Создать операцию
                            </button>
                    </div>

                    <div class="accounts">
                        <div th:if="${transactionsPage.empty}" class="alert alert-info">
                            У вас пока нет операций
                        </div>
                        <!-- Фрагмент таблицы транзакций -->
                        <div th:replace="~{/account/fragments/transactions-table :: transactionsTable(${transactionsPage}, ${currentUri})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для создания операции -->
<div class="modal fade" id="createTransactionModal" tabindex="-1" aria-labelledby="createTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTransactionModalLabel">Новая операция</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/operations/create/{accountId}(accountId=${currentAccountId})}" th:object="${createFinTransactionDto}" method="post">
                <div class="modal-body">
                    <!-- Добавьте скрытое поле для accountId -->
                    <input type="hidden" name="bankAccountId" th:value="${currentAccountId}"/>

                    <div class="mb-3">
                        <label for="transactionType" class="form-label">Тип операции</label>
                        <select class="form-select" id="transactionType" th:field="*{transactionType}" required>
                            <option value="">Выберите тип</option>
                            <option th:each="type : ${T(com.example.fin_monitor_app.model.TransactionTypeEnum).values()}"
                                    th:value="${type}"
                                    th:text="${type.getLabel()}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Категория</label>
                        <select class="form-select" id="category" th:field="*{categoryEnum}" required>
                            <option value="">Выберите категорию</option>
                            <option th:each="category : ${T(com.example.fin_monitor_app.model.CategoryEnum).values()}"
                                    th:value="${category}"
                                    th:text="${category.getLabel()}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="operationStatus" class="form-label">Статус операции</label>
                        <select class="form-select" id="operationStatus" th:field="*{operationStatus}" required>
                            <option value="">Выберите статус</option>
                            <option th:each="status : ${T(com.example.fin_monitor_app.model.OperationStatusEnum).values()}"
                                    th:value="${status}"
                                    th:text="${status.getLabel()}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sum" class="form-label">Сумма</label>
                        <input type="number" step="0.01" class="form-control" id="sum"
                               th:field="*{sum}" required>
                    </div>

                    <div class="mb-3">
                        <label for="commentary" class="form-label">Комментарий</label>
                        <textarea class="form-control" id="commentary" th:field="*{commentary}"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Карточка со статистикой операций -->
<div class="card mt-3">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Статистика операций за 30 дней</h4>
            <div class="col-md-10-center">
                <div class="card h-100">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-3">Распределение объема финансов по категориям</h4>
                        <div class="chart-container" style="height: 600px;">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--&lt;!&ndash; Подключение JS &ndash;&gt;-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/functions.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const categoryData = [[${transactionsByCategory}]];

        // Инициализация графиков
        initCategoryChart('categoryChart', categoryData);
    });
</script>
</body>
</html>
