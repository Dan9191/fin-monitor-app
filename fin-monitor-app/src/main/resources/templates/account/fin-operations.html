<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Фин операции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/account/dashboard" class="list-group-item list-group-item-action ">Главная</a>
                <a href="/account/profile" class="list-group-item list-group-item-action active-link"></a>
                <form th:action="@{/logout}" method="post" class="list-group-item">
                    <button type="submit" class="btn btn-link text-start w-100">Выход</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Финансовые операции кошелька</h2>

            <!-- Карточка с операциями -->
            <!-- Карточка с операциями -->
            <div class="card mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">Мои операции</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTransactionModal">
                            Создать операцию
                        </button>
                    </div>
                    <div class="transactions-container" style="height: 400px; overflow-y: auto;">
                        <div th:if="${finTransactions.empty}" class="alert alert-info">
                            У вас пока нет операций
                        </div>

                        <table class="table" th:unless="${finTransactions.empty}">
                            <thead style="position: sticky; top: 0; background: white; z-index: 1;">
                            <tr>
                                <th>Имя счета</th>
                                <th>Тип счета</th>
                                <th>Комментарий</th>
                                <th>Категория</th>
                                <th>Сумма</th>
                                <th>Дата операции</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${finTransactions}">
                                <td th:text="${transaction.bankAccount.accountName}"></td>
                                <td th:text="${transaction.bankAccount.personType.name}"></td>
                                <td th:text="${transaction.commentary}"></td>
                                <td th:text="${transaction.category.name}"></td>
                                <td th:text="${transaction.sum}"></td>
                                <td th:text="${transaction.createDate}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
